<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisata Explore</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#1976d2"/>
</head>
<body>
    <header>
        <h1>Wisata Explore</h1>
    </header>
    <main>
        <div class="card">
            <img src="borobudur.jpg" alt="Borobudur" width="300" height="200">
            <h2>Candi Borobudur</h2>
            <p>Warisan dunia yang megah di Magelang, Jawa Tengah.</p>
        </div>
        <div class="card">
            <img src="bromo.jpg" alt="Bromo" width="300" height="200">
            <h2>Gunung Bromo</h2>
            <p>Pemandangan matahari terbit yang spektakuler di Jawa Timur.</p>
        </div>
    </main>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker berhasil didaftarkan:', registration);
                })
                .catch(error => {
                    console.log('Pendaftaran Service Worker gagal:', error);
                });
        }
    </script>
</body>
</html>
